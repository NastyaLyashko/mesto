<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Лого" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <img src="./images/Cousteau.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class=" profile__columns">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" method="GET" name="popup-form" novalidate>
                    <label class="popup__field popup__field_first">
                        <input type="text" name="name" class="popup__input popup__input_type_name" 
                                id="name-input" 
                                required 
                                minlength="2"
                                maxlength="40">
                        <span class="popup__error" id="name-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="text" name="job" class="popup__input popup__input_type_job" 
                                id="job-input" 
                                required 
                                minlength="2" 
                                maxlength="200">
                        <span class="popup__error" id="job-input-error"></span>
                    </label>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                 </form>
            </div>
        </section>
        <section class="popup popup_place">
            <div class="popup__container popup__container_place">
                <button type="button" class="popup__close-button popup__close-button_place"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" method="GET" name="popup-mesto" novalidate>
                    <label class="popup__field popup__field_first">
                        <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_place" 
                                id="place-input" 
                                required 
                                minlength="2" 
                                maxlength="30">
                        <span class="popup__error" id="place-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input type="url" name="img" placeholder="Ссылка на картинку" class="popup__input popup__input_type_img" 
                                id="img-input" 
                                required>
                        <span class="popup__error" id="img-input-error"></span>
                    </label>
                    <button type="submit" class="popup__save-button">Создать</button>
                 </form>
            </div>
        </section>
        <section class="popup popup_photo">
            <div class="popup__container popup__container_photo">
                <button class="popup__close-button popup__close-button_photo" aria-label="Закрыть"></button>
                    <img src="" alt="" class="popup__img">
                    <p class="popup__caption"></p>
            </div>
        </section>
    </div>
    <template id="templateCard">
        <li class="elements__card">
            <img src="" alt="" class="elements__image">
            <button class="elements__delete-button" type="button"></button>
            <div class="elements__info">
                <h2 class="elements__text"></h2>
                <button type="button" class="elements__like-button" aria-label='Лайк'></button>
             </div>
        </li>
    </template>
    <script src="./scripts/index.js" type="module" defer></script>
</body>
