<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Лого" class="header__logo"></header><main><section class="profile"><div class="profile__avatar-containter"><img src="8e94371e9d2475fdfc6071e790dd0a07.jpg" alt="Жак-Ив Кусто" class="profile__avatar"> <button type="button" class="profile__avatar-edit-button"></button></div><div class="profile__columns"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактировать"></button><p class="profile__job">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_edit"><div class="popup__container"><button type="button" class="popup__close-button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_profile" name="popup-form" novalidate><label class="popup__field popup__field_first"><input name="name" class="popup__input popup__input_type_name" id="name-input" required minlength="2" maxlength="40"> <span class="popup__error" id="name-input-error"></span></label> <label class="popup__field"><input name="about" class="popup__input popup__input_type_job" id="job-input" required minlength="2" maxlength="200"> <span class="popup__error" id="job-input-error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form></div></section><section class="popup popup_place"><div class="popup__container popup__container_place"><button type="button" class="popup__close-button popup__close-button_place"></button><h3 class="popu
